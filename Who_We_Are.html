    <script>
      (function () {
        const form = document.getElementById('newsletter-form');
        const email = document.getElementById('nm-email');
        const policy = document.getElementById('nm-policy');
        const msg = document.getElementById('nm-message');

        function show(message, ok = true) {
          msg.textContent = message;
          msg.style.color = ok ? '#0a0' : '#c00';
        }

        form.addEventListener('submit', function (e) {
          e.preventDefault();
          msg.textContent = '';

          if (!email.value || !/\S+@\S+\.\S+/.test(email.value)) {
            show('Introduce un correo válido.', false);
            email.focus();
            return;
          }
          if (!policy.checked) {
            show('Debes aceptar la política de privacidad.', false);
            return;
          }

          const payload = {
            email: email.value.trim(),
            name: (document.getElementById('nm-name').value || '').trim(),
            acceptedPolicy: true,
            source: window.location.pathname
          };

          fetch('/api/subscribe', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          })
            .then(resp => {
              if (!resp.ok) throw new Error('network');
              return resp.json().catch(() => ({}));
            })
            .then(() => {
              show('Gracias por suscribirte. Revisa tu correo.', true);
              form.reset();
            })
            .catch(() => {
              try {
                const pending = JSON.parse(localStorage.getItem('newsletter_pending') || '[]');
                pending.push(payload);
                localStorage.setItem('newsletter_pending', JSON.stringify(pending));
              } catch (err) { }
              show('Suscripción guardada localmente. Se intentará enviar cuando haya conexión.', true);
              form.reset();
            });
        });
      })();
    </script>
