<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Blog</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      line-height: 1.6;
      color: #1a1a1a;
      background: #f9f9f9;
    }

    /* Hero */
    .hero {
      background: linear-gradient(135deg, #1a1a1a, #444);
      color: #fff;
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .hero button {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      background: #f4c542;
      color: #1a1a1a;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .hero button:hover {
      background: #ffdb4d;
    }

    /* Blog Section */
    .blog-section {
      padding: 60px 10%;
    }
    .blog-heading {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 40px;
    }
    .blog-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .blog-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .blog-item:hover {
      transform: translateY(-5px);
    }
    .blog-thumb {
      width: 100%;
      display: block;
    }
    .blog-info {
      padding: 15px;
    }
    .blog-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .blog-date {
      font-size: 0.9rem;
      color: #555;
    }

    /* CTA */
    .cta {
      background: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 80px 20px;
    }
    .cta h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .cta button {
      padding: 15px 40px;
      border: none;
      border-radius: 8px;
      background: #f4c542;
      color: #1a1a1a;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .cta button:hover {
      background: #ffdb4d;
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <section class="hero">
    <h1>News + Updates</h1>
    <p>Proyectos, innovación y tendencias urbanas.</p>
    <button onclick="scrollToBlog()">Explorar artículos</button>
  </section>

  <!-- Blog -->
  <section class="blog-section" id="blog">
    <h2 class="blog-heading">Últimos Artículos</h2>
    <div class="blog-list">

      <article class="blog-item">
        <a href="/projects/Reto2025/reto2025.html">
          <img src="/projects/Reto2025/images/Riu2025-01.png" alt="Post 2" class="blog-thumb">
          <div class="blog-info">
            <h3 class="blog-title">Reto de Innovación urbana</h3>
            <p class="blog-date">Sept 2025</p>
          </div>
        </a>
      </article>

      <article class="blog-item">
        <a href="/projects/ViviendaModular/vivienda_modular.html">
          <img src="/projects/ViviendaModular/images/11viviendamodular-01.png" alt="Post 1" class="blog-thumb">
          <div class="blog-info">
            <h3 class="blog-title">Vivienda Modular</h3>
            <p class="blog-date">Diciembre 2024</p>
          </div>
        </a>
      </article>

      <article class="blog-item">
        <a href="/projects/ElectroMovilidad/electromovilidad.html">
          <img src="/projects/ViviendaModular/images/electromovilidad.png" alt="Post 1" class="blog-thumb">
          <div class="blog-info">
            <h3 class="blog-title">Electromovilidad</h3>
            <p class="blog-date">Diciembre 2024</p>
          </div>
        </a>
      </article>

      <article class="blog-item">
        <a href="/projects/Islas_calor_urbano/IslasDeCalorUrbano.html">
          <img src="/projects/ViviendaModular/images/Generated Image September 09, 2025 - 2_24PM.png" alt="Post 1" class="blog-thumb">
          <div class="blog-info">
            <h3 class="blog-title">Islas de Calor Urbanas</h3>
            <p class="blog-date">Diciembre 2024</p>
          </div>
        </a>
      </article>

    </div>
  </section>

  <!-- CTA final -->
  <section class="cta">
    <h2>¿Listo para colaborar en un proyecto innovador?</h2>
    <button onclick="window.location.href='/index.html#contact'">Contáctanos</button>
  </section>

  <script>
    function scrollToBlog() {
      document.getElementById("blog").scrollIntoView({behavior: "smooth"});
    }
  </script>
</body>
</html>
