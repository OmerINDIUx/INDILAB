  <script>
    function scrollToBlog() {
      document.getElementById("blog").scrollIntoView({ behavior: "smooth" });
    }

    // 🔎 Lógica de búsqueda
    const searchInput = document.getElementById("searchInput");
    const blogList = document.getElementById("blogList");
    const blogItems = blogList.getElementsByClassName("blog-item");

    searchInput.addEventListener("keyup", function () {
      const filter = searchInput.value.toLowerCase();

      for (let i = 0; i < blogItems.length; i++) {
        const title = blogItems[i].querySelector(".blog-title").innerText.toLowerCase();
        const date = blogItems[i].querySelector(".blog-date").innerText.toLowerCase();

        if (title.includes(filter) || date.includes(filter)) {
          blogItems[i].style.display = "";
        } else {
          blogItems[i].style.display = "none";
        }
      }
    });
  </script>


  <script>
    // Cargar SVG con fetch
    fetch("/svg/indi-lab_Square_Animate.svg")
      .then(res => res.text())
      .then(svgText => {
        const wrapper = document.getElementById("logoWrapper");
        wrapper.innerHTML = svgText;

        // Cambiar colores dinámicamente
        wrapper.querySelectorAll(".INDI path").forEach(path => path.setAttribute("fill", "#eee"));
        wrapper.querySelectorAll(".LAB path").forEach(path => path.setAttribute("fill", "#eee"));

        // Animación con GSAP (fade out al hacer scroll)
        gsap.to(wrapper, {
          opacity: 0,
          ease: "power2.out",
          scrollTrigger: {
            trigger: "#cards-section",
            start: "top bottom",
            end: "top center",
            scrub: true

        });
      });
