    fetch('/menu.html')

        return response.text();

      })

    <script>
      const filterButtons = document.querySelectorAll(".filter-buttons button");
      const blogItems = document.querySelectorAll(".blog-item1");
      const textChange = document.querySelector(".textchange");

      // Textos según el tag
      const tagTexts = {
        "all": "---",
        "Vivienda": "Housing. We’re doing research around alternative models of affordable housing, ownership, and financing to address structural barriers in the housing system and unlock more inclusive pathways to home access.",
        "Soluciones Digitales":"Urban Sensors and Micro-Scale Data. We’re testing sensor networks that capture environmental and behavioral small-scale data: air quality, water levels, microclimates, UV index, noise, and pedestrian flows, to inform citywide strategies for public health and urban livability.",
        "Resiliencia": "Policy Design and Legislative Strategy. Our work doesn’t stop at the prototype: we help translate successful pilots into actionable policy and support the drafting of legislative frameworks that can scale innovation responsibly.",
        "Movilidad":  "Organizational Consulting. We provide tailored consulting services focused on process optimization, digital tools, and internal policy improvements, enhancing how teams work across sectors and domains.",
        "Materiales": "Exploring sustainable and innovative materials to improve urban construction and environmental performance."
      };

      filterButtons.forEach(button => {
        button.addEventListener("click", () => {
          // Quitar active
          filterButtons.forEach(btn => btn.classList.remove("active"));
          button.classList.add("active");

          const tag = button.dataset.tag;

          // Filtrar artículos
          blogItems.forEach(item => {
            const tags = item.dataset.tags.split(",").map(t => t.trim());
            if (tag === "all" || tags.includes(tag)) {
              item.style.display = "";
            } else {
              item.style.display = "none";
            }
          });

          // Cambiar texto
          textChange.innerText = tagTexts[tag] || tagTexts["all"];
        });
      });
    </script>
