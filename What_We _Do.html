  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("[data-svg]").forEach(el => {
        const svgPath = el.getAttribute("data-svg");
        fetch(svgPath)
          .then(res => res.text())
          .then(svgContent => {
            el.innerHTML = svgContent;
          })
          .catch(err => console.error("Error cargando SVG:", err));
      });
    });
  </script>
